apply plugin: 'com.android.application'


android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "com.example.zhangtuo.learndeme"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [moduleName: project.getName()]
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    //导入dataBinding支持
    dataBinding {
        enabled true
    }
}

dependencies {
    api project(':base')
    api project(':bilibili')

    api fileTree(dir: 'libs', include: ['*.jar'])

    annotationProcessor 'com.alibaba:arouter-compiler:1.1.4'
    api 'com.alibaba:arouter-api:1.2.4'

    api 'io.reactivex.rxjava2:rxandroid:2.0.2'


//    implementation 'com.android.databinding:library:3.1.3'
//    implementation 'com.android.databinding:adapters:3.1.3'
//    annotationProcessor 'com.android.databinding:compiler:3.1.3'

}
